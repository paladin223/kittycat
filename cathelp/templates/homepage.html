{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/all.css' %}">
    <title>Кошачьи дела</title>
</head>
<body>

<nav>
  <li>Главная</li>
  <li>Каталог</li>
  <li>Авторизация</li>
</nav>

<div class="h1_header">
    <div>Котовасия</div>
</div>
<main>
    <div class="grid-container">
        {% for cat in cats %}
        <div class="grid-item">
            <div class="item-name">{{ cat.name }}</div>
            <div class="item-body"><img src="{{ cat.photo_detail.url }}" width="180px"></div>
            <div class="item-info">Возраст: {{ cat.age }}, Вес: {{ cat.weight }}</div>
        </div>
        {% endfor %}
    </div>
</main>
</body>
</html>
